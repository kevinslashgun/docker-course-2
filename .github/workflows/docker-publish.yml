name: Docker Publish

on:
  push:
    branches:
      - main  # Cambia questo valore in base al tuo branch principale

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure Docker CLI
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            -t docker.pkg.github.com/${{ github.repository_owner }}/${{ github.repository }}/docker-course-2:latest \
            -t docker.pkg.github.com/${{ github.repository_owner }}/${{ github.repository }}/docker-course-2:${{ github.sha }} \
            --push .
